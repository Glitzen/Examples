
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/sample.css"/>
</head>
<body>
<div id="win">
    <div id="desktop">
        <div class="desktopIcon" id="mycomputer">
            <img src="http://zombiechops.com/wp-content/uploads/2016/07/my_computer.png" />
            My Computer
        </div>
    </div>
    <div id="taskbar">
        <div id="start" class="startRest">Start</div>
        <div id="startMenu">
            <div id="left">
                <div class="b">
                    Windows
                    <span class="num95">95</span>
                </div>
            </div>
            <div class="menuItem expander">Programs</div>
            <div class="menuItem expander">Documents</div>
            <div class="menuItem expander">Settings</div>
            <div class="menuItem">Find</div>
            <div class="menuItem">Help</div>
            <div class="menuItem">Run</div>
            <div class="divider"></div>
            <div class="menuItem" id="shutdown">Sh<span style="text-decoration:underline;">u</span>t Down</div>
        </div>
        <div id="notifications">
            <div id="clock"></div>
        </div>
    </div>
</div>

<script>
$(document).ready(function () {
        startTime();
        $('#startMenu').hide();
        $('#start').click(function () {
            $('#startMenu').toggle();
            $(this).toggleClass('startClick');
        });

        $('#desktop').click(function () {
            $('#startMenu').hide();
            $('#start').removeClass('startClick').addClass('startRest');
        })


        $('.desktopIcon').dblclick(function () {
            alert($(this).text());
        });

    });

  function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        // add a zero in front of numbers<10
        m = checkTime(m);
        s = checkTime(s);
        var hd = h;
        $('#clock').html((hd = 0 ? "12" : hd > 12 ? hd - 12 : hd) + ":" + m + " " + (h < 12 ? "AM" : "PM"));
        t = setTimeout(function () { startTime() }, 500);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }
</script>
</body></html>
